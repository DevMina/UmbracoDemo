<div class="umb-file-preview">
    <a class="umb-file-preview--file"
       ng-show="!vm.clientSide"
       href="#"
       ng-init="targetUrl = (vm.source && vm.source.toLowerCase().includes('/uploads/') ? '/umbraco/backoffice/file/preview?url=' + vm.source : vm.source)"
       ng-href="{{targetUrl}}"
       alt="{{vm.name}}"
       target="_blank"
       rel="noopener"
       download="download">
        <umb-file-icon extension="{{vm.extension}}" size="m"> </umb-file-icon>
        <div class="mt2">{{vm.name}}</div>
    </a>
    <div class="umb-file-preview--file" ng-show="vm.clientSide">
        <umb-file-icon extension="{{vm.extension}}" size="m"> </umb-file-icon>
        <div class="mt2">{{vm.name}}</div>
    </div>
</div>
